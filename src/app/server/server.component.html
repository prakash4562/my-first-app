<h1 class="d-flex justify-content-center" [ngStyle]="{ color: getColor() }" [ngClass]="{ online: serverStatus === 'online'}">Server Id {{ serverId }} is {{ getServerStatus() }} </h1>
<!--<h1 class="btn btn-outline-primary">Button</h1>-->
<div><button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerCreation()">Add Server</button></div>
<!--<input type="text" class="form-control" (input)="onUpdateServerName($event)">-->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!--<h1>{{ serverCreationStatus }}</h1>-->
<p *ngIf="serverCreated; else noServer">Server has been created and server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server exist here</p>
</ng-template>
